<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voice Recorder App</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>

  <!-- Intro Screen -->
  <div class="overlay" id="intro">
    <h1>Welcome</h1>
    <p>Your voice-based assistant starts here</p>
    <button class="btn" onclick="startApp()">Get Started</button>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="mic-button"
     onmousedown="startMic()" 
     onmouseup="stopMic()"
     ontouchstart="startMic()" 
     ontouchend="stopMic()">
      <img src="Pics/miic.png" alt="Mic Icon">
    </div>
  </div>

  <div id="status"></div>

</body>
</html>
